<!doctype html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Veyra — Pour les PME</title>
<meta name="description" content="Autopilot AP, relances, onboarding — 10h/sem gagnées/équipe.">
<link rel="icon" href="/public/favicon.svg"><link rel="stylesheet" href="/public/css/globals.css">
</head><body>
<header class="navbar"><div class="container inner">
  <a class="brand" href="/"><img src="/public/logo/veyra_mark_dark.svg" alt=""><span>Veyra</span></a>
  <nav><a href="/business" data-match="/business">Business</a><a href="/docs" data-match="/docs">Docs</a><a href="/security" data-match="/security">Security</a></nav>
</div></header>
<section class="container" style="padding:28px 0">
  <h1 class="h1">Moins d’administratif. Plus d’impact.</h1>
  <div class="grid cols-2">
    <div class="card"><h3 style="margin:0 0 6px 0">Problèmes → Solutions</h3>
      <ul><li>AP autopilot (rappels, pièces manquantes)</li><li>Relances fournisseurs & recouvrement soft</li><li>Onboarding collaborateurs (docs, accès)</li></ul>
      <div class="divider"></div>
      <div class="small">Résultats : jusqu’à 10h/sem gagnées par équipe.</div>
    </div>
    <div class="card"><h3 style="margin:0 0 6px 0">Demander une démo</h3>
      <form action="mailto:demo@veyra.dev" method="post" enctype="text/plain">
        <input required name="Société" placeholder="Société" style="width:100%;height:42px;border-radius:12px;border:1px solid var(--v-border);background:var(--v-panel);color:var(--v-text);padding:0 12px;margin-bottom:8px">
        <input required name="Email" type="email" placeholder="Email" style="width:100%;height:42px;border-radius:12px;border:1px solid var(--v-border);background:var(--v-panel);color:var(--v-text);padding:0 12px;margin-bottom:8px">
        <button class="btn" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
</section>
<script src="/public/js/main.js"></script>
</body></html>
